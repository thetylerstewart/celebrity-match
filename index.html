<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title></title>
</head>

<body>
  <div class="container">
    <form id="celebrity-form" class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="first-name">First name</label>
          <input type="text" class="form-control" id="first-name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="music">What's your favorite type of music?</label>
          <input type="text" class="form-control" id="favorite-music" required>
          <div class="invalid-feedback">
            Please share your favorite music.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="favorite-food">What's your favorite food?</label>
          <select class="custom-select" id="favorite-food" required>
            <option selected disabled value="">Choose...</option>
            <option>Pizza</option>
            <option>Hamburgers</option>
            <option>Steak</option>
          </select>
          <div class="invalid-feedback">
            Please select a your favorite food.
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <div class="celebrity-match">
      <p>Your Celebrity Match Is Rihanna</p>
    </div>

  </div>
</body>

</html>
